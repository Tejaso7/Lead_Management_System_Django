{% include 'base.html' %}
{% block pagetitle %} Dashboard {% endblock pagetitle %}
{% block content %}
{% load static %}
{% include "header.html" %}
<section>
    <div class="container py-5">
        <div class="row justify-content-center h-100">
            <div class="col-md-18 col-lg-5">
                <div class="card shadow-lg mb-5 bg-body rounded">
                    <div class="card-body p-5">
                        <form action="{% url 'updateStudent' std.id %}" class="form-row" method="post">
                            {% csrf_token %}
                            <h4>Student Details</h4>
                            <div class="form-group mt-2">
                                <label>Student Name</label>
                                <input class="form-control" name="name" type="text" value="{{ std.name }}"/>
                            </div>
                            <div class="form-group mt-1">
                                <label>Student Email</label>
                                <input class="form-control" name="email" type="email" value="{{ std.email }}"/>
                            </div>
                            <div class="form-group mt-1">
                                <label>Student Contact</label>
                                <input class="form-control" name="contact" type="tel" value="{{ std.contact }}"/>
                            </div>

                            <div class="form-group mt-1">
                                <label>Student College</label>
                                <input class="form-control" name="clg" type="text" value="{{ std.college }}"/>
                            </div>
                            <div class="form-group mt-1">
                                <label>Student Degree</label>
                                <input class="form-control" name="degree" type="text" value="{{ std.degree }}"/>
                            </div>
                            <div class="form-group mt-1">
                                <label>Student Year Of Graduation</label>
                                <input class="form-control" name="year" type="number" value="{{ std.grad_year }}"/>
                            </div>

                            <div class="form-btn mt-1">
                                <input class="btn btn-outline-dark fw-bold" name="btnSubmit" type="submit" value="Submit"/>
                                <a class="btn btn-outline-primary mx-3" href="{{request.META.HTTP_REFERER|escape}}"><strong>Cancel</strong></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
